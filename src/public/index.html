<body>
  <h1>Poker API</h1>
  <label for="game">Game</label>
  <select onchange="onChangeCardCount()" name="game" id="game">
    <option value="7">Texas Holdem</option>
    <option value="5">Five Card</option>
  </select>
  <br><br>

  <button onclick="addCard()" type="button">Add to hand</button><br><br>
  <div id="cards"></div><br><br>
  <br><br><br>

  <button onclick="addShared()" type="button">Add to shared</button><br><br>
  <div id="shared"></div><br><br>
  <br><br>

  <button hidden onclick="sendRequest()" type="button" id="calculate">Calculate</button>
  <br><br><br>

  <div id="results" hidden>
    <h3>Results</h3>
    <p style="white-space: pre" id="json"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
